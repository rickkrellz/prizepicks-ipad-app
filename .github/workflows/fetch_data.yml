name: Fetch PrizePicks Data

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Give the workflow permission to write to the repo

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        
    - name: Fetch PrizePicks data
      run: python github_actions_fetcher.py
      
    - name: Check for changes
      id: git-check
      run: |
        git add prizepicks_*_latest.json
        git diff --staged --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -m "Auto-update PrizePicks data [skip ci]"
        git push
